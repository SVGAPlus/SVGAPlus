# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[package]
name = "parser-wasm"
version = "0.1.0"
authors = ["LancerComet <chw644@hotmail.com>"]
edition = "2018"
build = "build.rs"

[lib]
crate-type = ["cdylib"]

[dependencies]
wasm-bindgen = "0.2.69"
protobuf = { version = "2", features = ["serde", "serde_derive"] }
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3.1"

[build-dependencies]
protoc-rust = "2.0"
